<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<h1 th:text="'Hello ' + ${name} + '! How can I be at your service?'"></h1>

<form action="#" th:action="@{/hello}" th:object="${chatMessage}" method="post">
    <p> Message: <input type="text" th:field="*{message}" /></p>
    <p> <input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<ul th:each="item : ${messagesList}">
    <li th:text="'Sent by ' + ${item.sender} + ' message: ' + ${item.message}"></li>
</ul>

</body>
</html>
